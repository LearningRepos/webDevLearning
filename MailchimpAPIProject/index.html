<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/dog.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup for this newsletter!</h1>

    <input type="text" id="inputFirst" class="form-control" placeholder="First Name:" name="fName" required>
    <input type="text" id="inputLast" class="form-control" placeholder="Last Name:" name="lName" required>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address:" name="emails" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
